<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Parallax Example</title>

  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="parallax">
    <div class="parallax__layer parallax__layer__0" data-parallax-speed="0.05" data-max-scroll="565">
        <img src="sky.png" />
    </div>
    <div class="parallax__layer parallax__layer__1" data-parallax-speed="0.1" data-max-scroll="565">
        <img src="mountains3.png" />
    </div>
    <div class="parallax__layer parallax__layer__2" data-parallax-speed="0.3" data-max-scroll="565">
        <img src="mountains2.png" />
    </div>
    <div class="parallax__layer parallax__layer__3" data-parallax-speed="0.5" data-max-scroll="565">
        <img src="mountains.png" />
    </div>
    <div class="parallax__layer parallax__layer__4" data-parallax-speed="0.7" data-max-scroll="565">
        <img src="hills.png" />
    </div>
    <div class="parallax__layer parallax__layer__5" data-parallax-speed="0.9" data-max-scroll="565">
        <img src="trees.png" />
    </div>
    <div class="parallax__cover"></div>
</div>

</body>
</html>
